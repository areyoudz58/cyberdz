<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MB Security Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0f0f14;
color:white;
overflow-x:hidden;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
position:fixed;
width:100%;
z-index:1000;
}

.logo{
font-size:22px;
font-weight:800;
color:#ff6600;
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:radial-gradient(circle at center,#1a1a2e,#0f0f14);
}

.hero h1{
font-size:40px;
font-weight:800;
margin-bottom:20px;
}

.hero p{
opacity:0.7;
margin-bottom:30px;
}

.btn{
padding:15px 35px;
background:#ff6600;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 20px #ff6600;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff6600;
}

.courses{
padding:80px 20px;
text-align:center;
}

.course-card{
background:#1a1a2e;
padding:30px;
border-radius:20px;
margin:20px auto;
max-width:350px;
transition:0.4s;
box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.course-card:hover{
transform:translateY(-10px);
box-shadow:0 20px 40px rgba(255,102,0,0.4);
}

.course-card h3{
margin-bottom:10px;
color:#ff6600;
}

.stats{
padding:60px 20px;
text-align:center;
background:#141420;
}

.stats h2{
font-size:50px;
color:#ff6600;
}

footer{
padding:30px;
text-align:center;
background:#0a0a0f;
}

.social a{
margin:0 10px;
color:white;
font-size:20px;
text-decoration:none;
transition:0.3s;
}

.social a:hover{
color:#ff6600;
}

</style>
</head>
<body>

<header>
<div class="logo">MB Security</div>
</header>

<section class="hero">
<h1>Your Cybersecurity Journey Starts Here</h1>
<p>Learn Ethical Hacking, Network Security & Certifications</p>
<button class="btn">Start Now</button>
</section>

<section class="courses">
<h2>Latest Courses</h2>

<div class="course-card">
<h3>Security+ بالعربية</h3>
<p>120 Lessons - Beginner Friendly</p>
<button class="btn">Enroll Now</button>
</div>

<div class="course-card">
<h3>Ethical Hacking</h3>
<p>Advanced Practical Course</p>
<button class="btn">Enroll Now</button>
</div>

</section>

<section class="stats">
<h2>8500+</h2>
<p>Active Students</p>
</section>

<footer>
<p>© 2026 MB Security Academy</p>

<div class="social">
<a href="https://instagram.com/mohamedmb277" target="_blank">Instagram</a>
</div>

</footer>

</body>
  </html>
